<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{template}">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
<main layout:fragment="content">
    <div class="row">
        <h1 class="col s12 page-title">欢迎，请登录</h1>
        <p class="col s12">没有账户？<a href="/register">点此注册</a></p>
    </div>
    <div class="row" th:if="${message != null}">
        <div class="col s12">
            <div class="card-panel teal">
                <span class="white-text" th:text="${message}">Message here. </span>
            </div>
        </div>
    </div>
    <div class="row" th:if="${param.error != null || param.logout != null}">
        <div class="col s12">
            <div class="card-panel red darken-4">
                <span class="white-text" th:if="${param.error != null}">用户名或密码错误，请重试</span>
                <span class="white-text" th:if="${param.logout != null}">注销成功</span>
            </div>
        </div>
    </div>
    <div class="row">
        <form name="f" class="col s12" method="post" th:action="@{/login}">
            <!--<div class="card row s12 red darken-4" th:if="${#fields.hasErrors()}">-->
                <!--<div class="card-content white-text">-->
                    <!--<ul>-->
                        <!--<li th:each="err : ${#fields.errors()}" th:text="${err}">输入错误</li>-->
                    <!--</ul>-->
                <!--</div>-->
            <!--</div>-->
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate">
                <label for="username">用户名</label>
            </div>
            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">密码</label>
            </div>
            <div class="col s12">
                <input id="remember-me" name="remember-me" type="checkbox" class="validate">
                <label for="remember-me">记住我</label>
            </div>
            <input class="wave-effect waves-light btn" type="submit" value="登录">
        </form>
    </div>
</main>
</body>
</html>
