<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{template}">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
<main layout:fragment="content">
    <div class="row">
        <p class="col s12">已有账户？<a href="/login">点此登录</a></p>
    </div>
    <div class="row">
        <form class="col s12" method="post">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" class="validate">
                <label for="username">用户名</label>
            </div>
            <div class="input-field col s12">
                <input id="nickname" name="nickname" type="text" class="validate">
                <label for="nickname">昵称</label>
            </div>
            <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate">
                <label for="password">密码</label>
            </div>
            <div class="input-field col s12">
                <input id="confirm-password" name="confirmPassword" type="password" class="validate">
                <label for="confirm-password">确认密码</label>
            </div>
            <input class="wave-effect waves-light btn" type="submit" value="注册">
        </form>
    </div>
</main>
</body>
</html>
